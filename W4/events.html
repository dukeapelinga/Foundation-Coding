		#box {

			background-color: grey;

		}

		.meme {
			filter: grayscale(100%);
		}

</head>

<script>
	
	(function(){

		var a = document.getElementById('gavin')

		function myFunction(){
				
			a.style.filter = 'none';

		function myFunctionTwo(){

		}
