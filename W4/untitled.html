	<script>
		
		(function(){

			var config = {};

			function makeMessage(myMessage){
				config.msg = myMessage;
			}

			makeMessage('Hello');

			function shoutSomething(){
				alert(config.msg);
			}

			shoutSomething();

			console.log(config);
		})();

	</script>
